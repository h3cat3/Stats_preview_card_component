<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="styles.css" rel="stylesheet">
<link  href="BigScreen.css" rel="stylesheet" media="(min-width: 1024px)">
<link  href="tablet.css" rel="stylesheet" media="(max-width: 1023px) and (min-width: 768px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
   
    <picture class="image hew">
      <source srcset="images/image-header-desktop.jpg"  media="(min-width: 768px)">
      <img  class="hew" src="/images/image-header-mobile.jpg" alt="group of women at the office">
    </picture>

  <div class="text">
    <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="group">
      <p><span class="big">10k+</span><br>companies</p>
      <p><span class="big">314</span><br>templates</p>
      <p><span class="big">12m+</span><br>queries</p>
    </div>
  </div>
  </main>
  
</body>
</html>
